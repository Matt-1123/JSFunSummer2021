<!DOCTYPE html>
<!--
  This is an open ended assignment. You can complete this in assignment in any way, as long as
  it meets the following conditions:
  1. You must create an element on the page with JavaScript in reaction to some type of event.
  2. You can create an element in any way that you like, as long as you create it with vanilla JavaScript (JavaScript without a library). So no JQuery.
  3. You must not have an Cross-Site Scripting (XSS) vulnerabilities on the page. This means that if you decide to use
  "insertAdjacentHTML()", "innerHTML()", or anything that converts a string to an HTML element, you must use a
  third party library to sanitize any user input.

  I have an example of how you can use the DOM Purify library to sanitize user input:
  @see https://codesandbox.io/s/elementinsertadjacenthtml-xyyhl?file=/index.html on how to include the DOM Purify library
  @see https://codesandbox.io/s/elementinsertadjacenthtml-xyyhl?file=/src/index.js on how to use the DOM Purify library

  You will be writing your own HTML, JavaScript and any CSS. (CSS is optional).
  You can create new JavaScript and CSS files and include them in this assignment. Please be sure to commit them to git when you turn in the assignment.

  One idea is to display a notification when a user clicks on a button. I have example of doing this by showing
  an already existing hidden <p> tag on the page.
  You would need to change this so that the "Sending" notification is created in JavaScript instead.
  @see https://codesandbox.io/s/transforming-dom-with-event-handlers-gn9ij
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXERCISES Creating Elements</title>

    <!--
      Optional: Add any CSS libraries or your own CSS here. For example:
      @see https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link for external files
      @see https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style for <style> tags
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="creating-elements.js" defer></script>
    <!-- Loading the DOMPurify library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.3/purify.js"></script>
  </head>
  <body>
    
    <header class="container d-flex justify-content-between p-2 my-4">
      <h1>All Posts</h1>
      <button type="button" class="btn btn-primary" id="toggle-form">Add Post</button>
    </header>    

    <div class="container my-4">
      <form id="add-post-form" class="d-none p-4 border border-secondary rounded">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          <small id="emailHelp" class="form-text text-muted">Enter full name or first name.</small>
        </div>
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" class="form-control" id="title" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="title">Description *</label>
          <input type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

<div class="container my-4">
      <ul id="posts" class="list-group">
        <!-- populated by loadPosts -->
      </ul>
    </div>
  </body>
</html>
